<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">
            18:38
          </span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"></div>
        <div class="header__column">
          <span class="header__text">More </span>
        </div>
        <div class="header__column">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more-header__column">
          <img src="images/avatar.jpg" alt="" />
          <div class="more-header__info">
            <h3 class="more-header__title">
              Nicolas
            </h3>
            <span class="more-header__subtitle">
              itnico.las.me@gmail.com
            </span>
          </div>
        </div>
        <i class="far fa-comment fa-2x"></i>
      </header>
      <section class="more__options">
        <div class="more__option">
          <i class="far fa-kiss-wink-heart fa-2x"></i>
          <span class="more__option-title">Emoticons</span>
        </div>
        <div class="more__option">
          <i class="fas fa-paint-brush fa-2x"></i>
          <span class="more__option-title">Themes</span>
        </div>
        <div class="more__option">
          <i class="fas fa-user-plus fa-2x"></i>
          <span class="more__option-title">Plus Friend</span>
        </div>
        <div class="more__option">
          <i class="fas fa-cat fa-2x"></i>
          <span class="more__option-title">Account</span>
        </div>
      </section>
      <section class="more__plus-friends">
        <header class="plus-friends__header">
          <h2 class="pluf-friends__title">Plus Friends</h2>
          <span class="plus-friends__learn-more">
            <i class="fas fa-info-circle"></i>
            Lean More
          </span>
        </header>
      </section>
      <sction class="plus-friend__items">
        <div class="plus-friends__tiem">
          <i class="fas fa-utensils"></i>
          <span class="plus-friends__item-title">Order</span>
        </div>
        <div class="plus-friends__tiem">
          <i class="fas fa-store"></i>
          <span class="plus-friends__item-title">Store</span>
        </div>
        <div class="plus-friends__tiem">
          <i class="fas fa-tv"></i>
          <span class="plus-friends__item-title">TV Channel/Radio</span>
        </div>
        <div class="plus-friends__tiem">
          <i class="fas fa-pencil-alt"></i>
          <span class="plus-friends__item-title">Creation</span>
        </div>
        <div class="plus-friends__tiem">
          <i class="fas fa-graduation-cap"></i>
          <span class="plus-friends__item-title">Education</span>
        </div>
        <div class="plus-friends__tiem">
          <i class="fas fa-landmark"></i>
          <span class="plus-friends__item-title">Politic/Society</span>
        </div>
        <div class="plus-friends__tiem">
          <i class="fas fa-money-check-alt"></i>
          <span class="plus-friends__item-title">Finance</span>
        </div>
        <div class="plus-friends__tiem">
          <i class="fas fa-video"></i>
          <span class="plus-friends__item-title">Movie/Music</span>
        </div>
      </section>
      <section class="more__options">
        <div class="more__option">
          <img src="images/story.png" alt="" class="more__optiond-image">
          <span class="more_option-titile">Kakao Story</span>
        </div>
        <div class="more__option">
          <img src="images/path.png" alt="" class="more__optiond-image">
          <span class="more_option-titile">Path</span>
        </div>
        <div class="more__option">
          <img src="images/friends.png" alt="" class="more__optiond-image">
          <span class="more_option-titile">Kakao Friends</span>
        </div>
      </section>
    </main>
    <nav class="tap-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i><span class="tap-bar__title">Friends </span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i><span class="tap-bar__title">Chats </span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search"></i><span class="tap-bar__title">Find </span>
      </a>
      <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-ellipsis-h"></i
        ><span class="tap-bar__title">More </span>
      </a>
    </nav>
  </body>
</html>
