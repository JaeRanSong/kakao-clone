<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">
            18:38
          </span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">
            Edit
          </span>
        </div>
        <div class="header__column">
          <span class="header__text"
            >Chats <i class="fas fa-caret-down"></i>
          </span>
        </div>
        <div class="header__column"></div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="" placeholder="Find frieds, chats, Plus friends" />
      </div>
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/avatar.jpg" />
              <div class="chat__preview">
                <h3 class="chat_user">Lynn</h3>
                <span class="chat__last-message">
                  hello! this is a test message.
                </span>
              </div>
            </div>
            <span class="chat__date-time">17:55</span>
          </a>
        </li>
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/avatar.jpg" />
              <div class="chat__preview">
                <h3 class="chat_user">KakaoTalk</h3>
                <span class="chat__last-message">
                  You Loged into KakaoTalk PC from the PC
                </span>
              </div>
            </div>
            <span class="chat__date-time">July 29</span>
          </a>
        </li>
      </ul>
      <div class="chat-btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>
    <nav class="tap-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i><span class="tap-bar__title">Friends </span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-comment"></i><span class="tap-bar__title">Chats </span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search"></i><span class="tap-bar__title">Find </span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i
        ><span class="tap-bar__title">More </span>
      </a>
    </nav>
  </body>
</html>
