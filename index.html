<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">
            18:38
          </span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >66% <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">
            Manage
          </span>
        </div>
        <div class="header__column">
          <span class="header__text"
            >Friends <span class="header__number">1</span></span
          >
        </div>
        <div class="header__column">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="" placeholder="Find frieds, chats, Plus friends" />
      </div>
      <div class="frieds__section">
        <section class="frieds__section">
          <header class="friends__section-header">
            <class="friends__section-header">
            <h6 class="frieds__section-title">My Profile</h6>
          </class>
          </header>
          <div class="frieds__section-rows">
            <div class="frieds__section-row">
              <a href="profile.html">
              <img src="images/avatar.jpg" alt="" />
              <span class="frieds__section-name">Nicolas</span>
              </a>
            </div>
          </div>
          <div class="frieds__section-row">
            <img src="images/avatar.jpg" alt="" />
            <span class="frieds__section-name">Friend's Name Display</span>
          </div>
        </section>
        <section class="frieds__section">
          <header class="friends__section-header">
            <h6 class="frieds__section-titile">Frieds</h6>
          </header>
          <div class="frieds__section-rows">
            <div class="frieds__section-row">
              <div class="friends__section-column">
               <img src="images/avatar.jpg" alt="" />
               <span class="frieds__section-name">LYNN</span>
              </div>                
              <span class="frieds__section-tagline">Life is short. So live your life.</span>

            </div>
          </div>
        </section>
      </div>
    </main>
    <nav class="tap-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-user"></i><span class="tap-bar__title">Friends </span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i><span class="tap-bar__title">Chats </span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fas fa-search"></i><span class="tap-bar__title">Find </span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i
        ><span class="tap-bar__title">More </span>
      </a>
    </nav>
  </body>
</html>
